<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Price Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand f-text" href="#">
            <img
              src="../static/img/flight.png"
              alt=""
              width="40"
              height="30"
              class="d-inline-block align-text-top f-img"
            />
            <h3>Flight Fare Prediction</h3>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <form action="/" method="post">
        {% csrf_token %}
        <div class="container">
          <h1 class="header center cyan-text mt-5 text-center mb-3">
            Flight Fare Prediction Web-App
          </h1>
          <div class="row center">
            <h5 class="header col s12 light text-center">
              Predicts Flight Fare within seconds
            </h5>
          </div>
        </div>
        <div class="container box-container">
          <div class="box">
            <div class="card-body">
              <div class="card-body-row">
                <label class="date-lab-styling" for="_name"
                  ><b>Departure Date</b></label
                >
                <!-- Departure -->
                <input
                  type="datetime-local"
                  name="Dep_Time"
                  id="Dep_Time"
                  required="required"
                  class="date-inp-styling"
                />
              </div>
            </div>
            <div class="card-body">
              <div class="card-body-row">
                <label class="date-lab-styling" for="_name"
                  ><b>Arrival Date</b></label
                >
                <!-- Arrival -->
                <input
                  type="datetime-local"
                  name="Arrival_Time"
                  id="Arrival_Time"
                  required="required"
                  class="date-inp-styling"
                />
              </div>
            </div>
            <div class="card-body">
              <!-- Source -->
              <div class="card-body-row">
                <label class="date-lab-styling" for="Source"
                  ><b>Source</b></label
                >
                <select
                  class="select-styling"
                  name="Source"
                  id="Source"
                  required="required"
                >
                  <option value="Banglore">Banglore</option>
                  <option value="Kolkata">Kolkata</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Chennai">Chennai</option>
                  <option value="Mumbai">Mumbai</option>
                </select>
              </div>
            </div>
            <div class="card-body">
              <div class="card-body-row">
                <label class="date-lab-styling" for="last_name"
                  ><b>Destination </b></label
                >
                <!-- Destination -->
                <select
                  class="select-styling"
                  name="Destination"
                  id="Destination"
                  required="required"
                >
                  <option value="Cochin">Cochin</option>
                  <option value="Delhi">Delhi</option>
                  <option value="New Delhi">New Delhi</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Kolkata">Kolkata</option>
                </select>
              </div>
            </div>
            <div class="card-body">
              <div class="card-body-row">
                <label class="date-lab-styling" for="fifth_name"
                  ><b>Stopage</b></label
                >
                <!-- Total Stops -->
                <select class="select-styling" name="Stops" required="required">
                  <option value="0">Non-Stop</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
            </div>
            <div class="card-body">
              <div class="card-body-row">
                <label class="date-lab-styling" for="third_name"
                  ><b>Airline</b></label
                >
                <!-- Airline -->
                <select
                  class="select-styling"
                  name="Airline"
                  id="airline"
                  required="required"
                >
                  <option value="IndiGo">IndiGo</option>
                  <option value="Air India">Air India</option>
                  <option value="Jet Airways">Jet Airways</option>
                  <option value="SpiceJet">SpiceJet</option>
                  <option value="Multiple carriers">Multiple carriers</option>
                  <option value="GoAir">GoAir</option>
                  <option value="Vistara">Vistara</option>
                  <option value="Air Asia">Air Asia</option>
                  <option value="Vistara Premium economy">
                    Vistara Premium Economy
                  </option>
                  <option value="Jet Airways Business">
                    Jet Airways Business
                  </option>
                  <option value="Multiple carriers Premium economy">
                    Multiple carriers Premium Economy
                  </option>
                  <option value="Trujet">Trujet</option>
                </select>
              </div>
            </div>
            <input class="submit-btn" type="submit" value="submit">
            <div class="result">
              <p id="result"></p>
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <div class="footer-section">
        <p>
          Copyright Â© <script type="text/javascript">var year = new Date();document.write(year.getFullYear());</script> This template is made with by <span>Bashir Jaliyawala</span>
         </p>
      </div>
    </footer>
  </body>
  <script>
    let str = '{{param}}';
    let num = parseFloat((str.match(/[+-]?\d+(\.\d+)?/g)[0])).toFixed(2);
    if (num) {
            document.getElementById('result').innerHTML = `Your Flight price is Rs.: ` + `<span class = "result-span">` + num + `</span>`;
    }
  </script>
</html>
